<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<label>Fahrenheit <input type="number" id="inputFahrenheit"
                         oninput="change(this.value)" placeholder="Fahrenheit"></label>

<p>Culsius: <span id="kq"></span></p>

<script>
  function change(valNum) {
    valNum = parseFloat(valNum);
    let kq = (valNum-32) / 1.8;
    document.getElementById('kq').innerHTML = kq;

  }
</script>
</body>
</html>
