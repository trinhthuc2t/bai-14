<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];

    let arr2 = [7, 12, 6, 9, 20, 56, 89]

    let arr3 = [];

    let arr4 = [0, 0, 0, 0, 0, 0];

    function maxArr(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        return max
    }


    console.log(maxArr(arr1));
    console.log(maxArr(arr2));
    console.log(maxArr(arr3));
    console.log(maxArr(arr4));

    function minArr(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }

        return min
    }

    console.log(minArr(arr1));
    console.log(minArr(arr2));
    console.log(minArr(arr3));
    console.log(minArr(arr4));
